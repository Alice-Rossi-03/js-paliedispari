<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parole Palindrome</title>

    <!-- link allo style bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link allo style css -->
    <link rel="stylesheet" href="./assets/style/style.css">

</head>
<body>
    <h1 class="text-center p-2 mx-auto bg-primary text-light w-50 my-4 rounded-3">La parola è palindroma o no?</h1>

    <div class="text-center px-4 py-2 mx-auto bg-info bg-opacity-10 w-25 my-4 rounded-3">

        <div class="my-3">
            <label for="playerWord" class="form-label">Scrivi una parola</label>
            <input id="playerWord" type="text" class="form-control">
        </div>

        <div>
            <button id="getResult" class="btn btn-primary">Verifichiamo</button>
        </div>

        
    </div>

    <div class="text-center px-4 py-2 mx-auto w-50 my-4 rounded-4 fs-3 fw-bold">
        <div id="parolaPalindroma" class="bg-success rounded-2 text-light d-none">La parola è palindroma!</div>
        <div id="parolaNonPalindroma" class="bg-danger rounded-2 text-light d-none">La parola non è palindroma!</div>
    </div>



    <!-- link allo script di boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- link allo script js -->
    <script type="text/javascript" src="./assets/script/main.js"></script>

</body>
</html>
