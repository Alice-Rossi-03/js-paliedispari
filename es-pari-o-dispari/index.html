<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari O Dispari?</title>

    <!-- link allo style bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link allo style css -->
    <link rel="stylesheet" href="./assets/style/style.css">

</head>
<body>
    <h1 class="text-center p-2 mx-auto bg-danger text-light w-50 my-4 rounded-3">Even Or Odd?</h1>

    <div class="text-center px-4 py-2 mx-auto bg-warning bg-opacity-10 w-25 my-4 rounded-3">

        <div class="my-3">
            <label for="chooseEvenOdd" class="form-label">Even Or Odd?</label>
            <select id="chooseEvenOdd" class="form-control">
                <option value="odd">Odd</option>
                <option value="even">Even</option>
            </select>
        </div>

        <div>
            <label for="playerNumber" class="form-label">Insert here a number</label>
            <input id="playerNumber" type="number" max="5" min="1" class="form-control">
        </div>

        <div class="my-3">
            <button id="getResult" class="btn btn-danger">Who's The Winner?</button>
        </div>

        
    </div>

    <div class="text-center px-4 py-2 mx-auto w-50 my-4 rounded-4 fs-3 fw-bold">
        <div id="playerWins" class="bg-success rounded-2 text-light d-none">Player Wins!</div>
        <div id="computerWins" class="bg-danger rounded-2 text-light d-none">Computer Wins!</div>
    </div>

    <!-- link allo script di boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- link allo script js -->
    <script type="text/javascript" src="./assets/script/main.js"></script>
    
</body>
</html>
